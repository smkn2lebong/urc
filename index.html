<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>URC Bantu Rakyat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    .hidden {
      display: none;
    }
    /* Login input lebih tinggi dan lebar */
    #loginBox input {
      height: 50px;
      font-size: 1.1rem;
    }
    #loginBox button {
      height: 50px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div class="card p-4 w-100" style="max-width:400px;" id="loginBox">
  <h4 class="text-center mb-4">Login URC</h4>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" id="loginPass" class="form-control" placeholder="Masukkan password">
  </div>
  <button class="btn btn-primary w-100" onclick="checkLogin()">Masuk</button>
  <p id="loginError" class="text-danger mt-2"></p>
</div>

<!-- FORM -->
<div class="container hidden" id="formBox">
  <div class="card p-4">
    <h4 class="mb-3 text-center">Form URC Bantu Rakyat</h4>
    <form id="urcForm">

      <div class="mb-3">
        <label class="form-label">Hari/Tanggal</label>
        <input type="date" name="tanggal" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Nama</label>
        <input type="text" name="nama" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">NIK</label>
        <input type="text" name="nik" class="form-control" required maxlength="16" minlength="16" pattern="[0-9]{16}" placeholder="16 digit angka" inputmode="numeric">
        <div class="form-text text-danger">Harus 16 digit angka.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">No HP</label>
        <input type="tel" name="hp" class="form-control" required pattern="0[0-9]+" placeholder="Contoh: 081234567890">
        <div class="form-text text-danger">Harus diawali 0.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Alamat</label>
        <textarea name="alamat" class="form-control" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Keluhan</label>
        <textarea name="keluhan" class="form-control" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Informasi & Edukasi</label>
        <input type="text" name="info" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Aktifasi</label>
        <input type="text" name="aktifasi" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Keterangan (Opsional)</label>
        <input type="text" name="ket" class="form-control">
      </div>

      <button type="submit" id="submitBtn" class="btn btn-success w-100">Kirim</button>
    </form>
  </div>
</div>

<script>
  // ==== LOGIN ====
  function checkLogin() {
    const pass = document.getElementById("loginPass").value;
    const error = document.getElementById("loginError");
    if(pass === "Lemari") {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("formBox").classList.remove("hidden");
    } else {
      error.textContent = "Password salah!";
    }
  }

  // ==== FORM SUBMIT ====
  const scriptURL = "https://script.google.com/macros/s/AKfycbwp9e8G8dqTM_KuL9ylVMAn-QTdPFfOoVf5JvVXOc19vxCo5mITmf8IPf3DxjhqOLDazg/exec"; // Ganti dengan URL Web App dari Apps Script
  const form = document.getElementById("urcForm");
  const btn = document.getElementById("submitBtn");

  form.addEventListener("submit", e => {
    e.preventDefault();

    const nik = form.nik.value.trim();
    const hp = form.hp.value.trim();

    // Validasi NIK & HP
    if(!/^[0-9]{16}$/.test(nik)) {
      alert("NIK harus 16 digit angka tanpa spasi.");
      return;
    }

    if(!/^0[0-9]+$/.test(hp)) {
      alert("Nomor HP harus diawali 0.");
      return;
    }

    // Tombol loading
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Mengirim...';

    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
      .then(response => {
        alert("Data berhasil dikirim!");
        form.reset();
      })
      .catch(error => {
        alert("Gagal mengirim data: " + error.message);
      })
      .finally(() => {
        btn.disabled = false;
        btn.innerHTML = "Kirim";
      });
  });
</script>

</body>
</html>
