<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form Pengajuan BPJS</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 20px auto; }
    input, textarea { width: 100%; margin: 8px 0; padding: 8px; }
    button { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background: #218838; }
    img { max-width: 100%; margin-top: 10px; border: 1px solid #ccc; display: block; }
    .section { margin-bottom: 20px; }
    #status { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Form Pengajuan Bantuan BPJS Rawat Inap</h2>
  <form id="bpjsForm">
    <div class="section">
      <label>Nama Pasien:<br/>
        <input type="text" name="nama" required>
      </label><br/>

      <label>NIK Pasien:<br/>
        <input type="text" name="nik" required>
      </label><br/>

      <label>No. KK:<br/>
        <input type="text" name="kk" required>
      </label><br/>

      <label>No. Telepon Pasien:<br/>
        <input type="text" name="telp" required>
      </label><br/>

      <label>No. Telepon Keluarga:<br/>
        <input type="text" name="telp_keluarga" required>
      </label><br/>

      <label>Alamat:<br/>
        <textarea name="alamat" required></textarea>
      </label><br/>
    </div>

    <div class="section">
      <label>Foto Surat Rawat Inap:<br/>
        <input type="file" id="rawatInapInput" name="surat_rawat_inap" accept="image/*" capture="environment" required>
      </label>
      <img id="preview_rawat_inap" alt="Preview Surat Rawat Inap"/>
    </div>

    <div class="section">
      <label>Foto KTP Pasien:<br/>
        <input type="file" id="ktpInput" name="ktp" accept="image/*" capture="environment" required>
      </label>
      <img id="preview_ktp" alt="Preview KTP"/>
    </div>

    <div class="section">
      <label>Foto KK:<br/>
        <input type="file" id="kkInput" name="kk_dokumen" accept="image/*" capture="environment" required>
      </label>
      <img id="preview_kk" alt="Preview KK"/>
    </div>

    <div class="section">
      <label>Foto Surat Keterangan Tidak Mampu:<br/>
        <input type="file" id="sktmInput" name="sktm" accept="image/*" capture="environment" required>
      </label>
      <img id="preview_sktm" alt="Preview SKTM"/>
    </div>

    <button type="submit">Kirim Pengajuan</button>
  </form>

  <p id="status"></p>

  <script>
    function setupPreview(inputId, previewId) {
      const input = document.getElementById(inputId);
      const preview = document.getElementById(previewId);
      input.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
        };
        reader.readAsDataURL(file);
      });
    }

    setupPreview("rawatInapInput", "preview_rawat_inap");
    setupPreview("ktpInput", "preview_ktp");
    setupPreview("kkInput", "preview_kk");
    setupPreview("sktmInput", "preview_sktm");

    document.getElementById("bpjsForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const status = document.getElementById("status");
      status.textContent = "Mengirim data...";

      const formData = new FormData(e.target);

      try {
        // Ganti URL di bawah dengan URL Web App Google Apps Script
        const response = await fetch("PASTE_WEB_APP_URL_HERE", {
          method: "POST",
          body: formData
        });
        if (response.ok) {
          status.textContent = "Pengajuan berhasil dikirim.";
          e.target.reset();
          document.querySelectorAll("img").forEach(img => img.src = "");
        } else {
          status.textContent = "Gagal mengirim data.";
        }
      } catch (err) {
        status.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
